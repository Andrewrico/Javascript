    <meta charset="UTF-8">
    <title>Load script tag dynamically</title>
</head>

<body>

    <div align="center">
        <a href="#" id="loadScriptTag">Watch video</a>
    </div>


    <script>
        document.getElementById("loadScriptTag").onclick = function() {
            loadScriptTag()
        };
    
        function loadScriptTag() {
            const scriptPromise = new Promise((resolve, reject) => {
                const script = document.createElement('script');
                document.body.appendChild(script);
                script.onload = resolve;
                script.onerror = reject;
                script.async = true;
                script.src = 'script.js';
            });
            scriptPromise.then(() => {});
        }
